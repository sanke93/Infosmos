{% extends "../templates/base.html" %} <!-- inherits from base.html which contains css -->
{% load static %} <!--loads the static folder containing css and images -->
{% block title %}Infosmos Home Page{% endblock %}
{% block content %}

        {% if registered %}
        <strong>Welcome {{ user.name }}</strong>
        {% else %}
        <strong>Register here!</strong><br />
        <div class="row">
            <div class="large-3 columns"></div>
            <div class="large-6 columns"><form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
       </div>
            <div class="large-3 columns"></div>
        </div>
         {% endif %}

{% endblock %}
