{% extends "../templates/base.html" %} <!-- inherits from base.html which contains css -->
{% load static %} <!--loads the static folder containing css and images -->
{% block title %}Infosmos Home Page{% endblock %}

{% block content %}
    <div class="row">
        <div class="small-6 small-centered medium-6 medium-centered large-6 large-centered columns">
        <h2><strong>Login to Infosmos!</strong></h2>

        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
			
            <label>Username <input type="text" name="username" value="" size="50" /></label>
            <br />
            <label>Password <input type="password" name="password" value="" size="50" /></label>
            <br />

			<input class="button expand" type="submit" value="Sign In" />
        </form>
        </div>
    </div>

{% endblock %}
